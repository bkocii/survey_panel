<!-- Confirm Switch Type Modal -->
<div id="confirm-switch-modal"
     class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white dark:bg-gray-900 rounded-xl shadow-xl p-6 w-full max-w-md space-y-4">
    <h2 class="text-xl font-semibold text-gray-800 dark:text-white">⚠️ Switch Question Type?</h2>
    <p class="text-sm text-gray-600 dark:text-gray-300">
      Changing the question type will remove all added choices, rows, or columns. Are you sure you want to continue?
    </p>
    <div class="flex justify-end gap-3 pt-2">
      <button id="cancel-switch-type"
              type="button"
              class="px-4 py-2 text-sm bg-gray-200 dark:bg-gray-700 dark:text-white rounded hover:bg-gray-300 dark:hover:bg-gray-600">
        Cancel
      </button>
      <button id="confirm-switch-type"
              type="button"
              class="px-4 py-2 text-sm bg-red-600 text-white rounded hover:bg-red-700">
        Yes, Switch
      </button>
    </div>
  </div>
</div>
