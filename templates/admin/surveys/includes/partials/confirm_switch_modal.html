<!-- Confirm Switch Type/Mode Modal -->
<div id="confirm-switch-modal" role="dialog" aria-modal="true"
     class="fixed inset-0 z-50 hidden">
  <!-- Backdrop -->
  <div class="absolute inset-0 bg-black/70 backdrop-blur-sm"></div>

  <!-- Center wrapper -->
  <div class="relative h-full w-full flex items-center justify-center px-4">
    <div class="confirm-modal-card w-[22rem] sm:w-[30rem] p-6 text-center">
      <h2 class="modal-title mb-2 break-words" data-modal-title>
        ⚠️ Switch Question Type?
      </h2>

      <p class="modal-message break-words" data-modal-message>
        Changing the question type will remove all added choices, rows, or columns. Are you sure you want to continue?
      </p>

      <div class="mt-6 flex justify-center gap-6">
        <button id="cancel-switch-type" type="button" class="btn-modal btn-cancel">
          Cancel
        </button>
        <button id="confirm-switch-type" type="button" class="btn-modal btn-confirm">
          Yes, Switch
        </button>
      </div>
    </div>
  </div>
</div>
