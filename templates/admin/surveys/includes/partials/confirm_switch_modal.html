<!-- Confirm Switch Type/Mode Modal -->
<div id="confirm-switch-modal"
     class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 hidden">
  <div class="modal-card bg-white dark:bg-gray-900 rounded-xl shadow-2xl p-6 w-full max-w-md space-y-4 ring-1 ring-black/5 dark:ring-white/10">
    <h2 class="text-xl font-semibold text-gray-900 dark:text-white" data-modal-title>
      ⚠️ Switch Question Type?
    </h2>
    <p class="text-sm text-gray-700 dark:text-gray-300" data-modal-message>
      Changing the question type will remove all added choices, rows, or columns. Are you sure you want to continue?
    </p>
    <div class="flex justify-end gap-3 pt-2">
      <button id="cancel-switch-type" type="button"
              class="px-4 py-2 text-sm rounded bg-gray-200 text-gray-800 hover:bg-gray-300
                     dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600">
        Cancel
      </button>
      <button id="confirm-switch-type" type="button"
              class="px-4 py-2 text-sm rounded bg-red-600 text-white hover:bg-red-700">
        Yes, Switch
      </button>
    </div>
  </div>
</div>
