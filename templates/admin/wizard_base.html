{% load static %}
{% load tailwind_tags %}

<!DOCTYPE html>
<html lang="en" class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
<head>
    <meta charset="UTF-8">
    <title>{{ title|default:"Survey Wizard" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'admin/js/modal_manager.js' %}" defer></script>
    <script src="{% static 'admin/js/question_wizard.js' %}" defer></script>
    <script src="{% static 'admin/js/bulk_add.js' %}" defer></script>
</head>
<body class="min-h-screen bg-white dark:bg-gray-900">
    <main class="min-h-screen">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
